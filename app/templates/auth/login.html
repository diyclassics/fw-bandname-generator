{% extends "base.html" %}
{% block title %}Login - FW Bandname Generator{% endblock %}

{% block page_content %}
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h2 class="text-center" style="margin-top: 30px;">Login</h2>

        <div class="panel panel-default" style="margin-top: 30px;">
            <div class="panel-body">
                <form method="POST" action="{{ url_for('auth_bp.login') }}">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email"
                               placeholder="your@email.com" required
                               value="{{ email if email else '' }}">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="Your password" required>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="remember" value="1"> Remember me
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">
                        Log In
                    </button>
                </form>

                <!-- OAuth login options -->
                <div class="text-center" style="margin: 20px 0;">
                    <p class="text-muted">Or sign in with</p>

                    <a href="{{ url_for('auth_bp.oauth_google') }}" class="btn btn-default btn-block"
                       style="margin-bottom: 10px;">
                        <span style="color: #4285F4;">G</span> Sign in with Google
                    </a>

                    <a href="{{ url_for('auth_bp.oauth_github') }}" class="btn btn-default btn-block">
                        <span style="color: #333;">&#x2387;</span> Sign in with GitHub
                    </a>
                </div>

                {% if config.REGISTRATION_ENABLED %}
                <hr>

                <p class="text-center">
                    Don't have an account?
                    <a href="{{ url_for('auth_bp.register') }}">Create one</a>
                </p>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
